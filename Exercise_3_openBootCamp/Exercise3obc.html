<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a usar multimedia</title>
</head>

<body>
    <h1>"Aprendiendo a utilizar imágenes"</h1>
    <img src="sonic.jfif" alt="Sonic" /><br>
    <hr>
    <h1>"Aprendiendo a utilizar los vídeos"</h1>
    <video src="Kaleo - Way Down We Go Subtitulada.mp4" controls autoplay loop muted width="300px"></video><br>
    <hr>
    <h1>"Aprendiendo a utilizar los audios"</h1>
    <audio src="Parov Stelar - All Night .mp3" controls autoplay loop>
    </audio>
</body>

</html>
